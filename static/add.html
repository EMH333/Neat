<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Neat</title>
</head>
<body>
    <h2>Link</h2>
    <form action="/add" method="post">
        <input type="text" name="description" id="description" placeholder="Description">
        <input type="text" name="url" id="url" placeholder="URL">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="hidden" name="type" value="link">
        <button type="submit">Submit</button>
        <button type="submit" formaction="/all">Get All Items</button>
    </form>

    <h2>Short</h2>
    <form action="/add" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="content">Content:</label>
        <textarea name="content" id="content"></textarea>
        <label for="releaseHours">Hours (rounded to the nearest hour) before release:</label>
        <input type="number" name="releaseHours" id="releaseHours">
        <input type="password" name="password" id="shortsPassword" placeholder="Password">
        <input type="hidden" name="type" value="short">
        <button type="submit">Submit</button>
    </form>

    <h2>See All</h2>
    <form action="/all" method="post">
        <label for="AllPassword">Password: </label>
        <input type="password" name="password" id="AllPassword" placeholder="Password">
        <button type="submit">Get All Items</button>
    </form>
</body>
</html>
